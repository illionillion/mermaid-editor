name: "Build Applications"
description: "Build Next.js and Storybook"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js and PNPM
      uses: ./.github/actions/install

    - name: Build Next.js application
      shell: bash
      run: pnpm build

    - name: Build Storybook
      shell: bash
      run: pnpm build-storybook
