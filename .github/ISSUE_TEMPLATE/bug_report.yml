name: バグ報告
description: バグや不具合の報告
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: バグの内容を簡潔に記載してください。
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順を記載してください。
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どう動作すべきか記載してください。
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にどうなったか記載してください。
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: 環境情報
      description: OSやブラウザ、バージョンなど関連情報を記載してください。
    validations:
      required: false
